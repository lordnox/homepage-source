<html>
  <head>
    <title>Enjoy</title>
    <style type="text/css">
      body div {
        width: 500vmax;
        height: 500vmax;
        transform: translate(-50%, -50%);
      }

      body {
        width: 100vw;
        height: 100vh;
        transform-origin: 50% 50%;
        -webkit-animation: Spin360 7s linear infinite;
        -moz-animation: Spin360 7s linear infinite;
        animation: Spin360 7s linear infinite;
        overflow: hidden;
      }

      body div {
        background: linear-gradient(222deg, #eabc02, #37c43c, #e614b9, #1511d2);
        background-size: 800% 800%;

        -webkit-animation: SlideBackground 11s ease infinite;
        -moz-animation: SlideBackground 11s ease infinite;
        animation: SlideBackground 11s ease infinite;
      }

      @-webkit-keyframes SlideBackground {
          0%{background-position:0% 73%}
          50%{background-position:100% 28%}
          100%{background-position:0% 73%}
      }
      @-moz-keyframes SlideBackground {
          0%{background-position:0% 73%}
          50%{background-position:100% 28%}
          100%{background-position:0% 73%}
      }
      @keyframes SlideBackground {
          0%{background-position:0% 73%}
          50%{background-position:100% 28%}
          100%{background-position:0% 73%}
      }

      @-moz-keyframes Spin360 {
          0% { -moz-transform: rotate(0deg); }
          100% { -moz-transform: rotate(360deg); }
      }
      @-webkit-keyframes Spin360 {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
      }
      @keyframes Spin360 {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div />
  </body>
</html>
